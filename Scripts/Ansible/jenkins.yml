- hosts: jenkins
  become: true

  vars_prompt:
    - name: jenkins_admin_password
      prompt: "Enter Jenkins admin password"
      private: yes

  tasks:
    - name: Install dependencies
      apt:
        name:
          - fontconfig
          - openjdk-17-jdk
          - gnupg
          - curl
        state: present
        update_cache: yes

    - name: Add Jenkins key
      shell: |
        curl -fsSL https://pkg.jenkins.io/debian/jenkins.io-2023.key | tee /usr/share/keyrings/jenkins-keyring.asc > /dev/null

    - name: Add Jenkins apt repo
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian binary/"
        state: present
        filename: jenkins

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Ensure systemd override directory exists
      file:
        path: /etc/systemd/system/jenkins.service.d
        state: directory

    - name: Override Jenkins port to 10001
      copy:
        dest: /etc/systemd/system/jenkins.service.d/override.conf
        content: |
          [Service]
          ExecStart=
          ExecStart=/usr/bin/java -Djava.awt.headless=true -jar /usr/share/java/jenkins.war --webroot=/var/cache/jenkins/war --httpPort=10001
      notify: Reload systemd and restart Jenkins

    - name: Ensure Jenkins service is enabled and started
      systemd:
        name: jenkins
        state: started
        enabled: true

    - name: Wait for Jenkins to be up on port 10001
      wait_for:
        host: localhost
        port: 10001
        delay: 5
        timeout: 120
        state: started

    - name: Ensure init.groovy.d directory exists
      file:
        path: /var/lib/jenkins/init.groovy.d
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0755'

    - name: Create Groovy init script for Jenkins admin and plugins
      copy:
        dest: /var/lib/jenkins/init.groovy.d/init-admin.groovy
        owner: jenkins
        group: jenkins
        mode: '0644'
        content: |
          import jenkins.model.*
          import hudson.security.*

          def instance = Jenkins.getInstance()

          // Create admin user if missing
          def hudsonRealm = new HudsonPrivateSecurityRealm(false)
          if (hudsonRealm.getAllUsers().find { it.getId() == "admin" } == null) {
              hudsonRealm.createAccount("admin", "{{ jenkins_admin_password }}")
          }
          instance.setSecurityRealm(hudsonRealm)

          // Set authorization strategy
          def strategy = new FullControlOnceLoggedInAuthorizationStrategy()
          strategy.setAllowAnonymousRead(false)
          instance.setAuthorizationStrategy(strategy)

          // Install basic plugins
          def pluginManager = instance.getPluginManager()
          def updateCenter = instance.getUpdateCenter()
          ["git","workflow-aggregator","github","github-branch-source"].each { plugin ->
              if (!pluginManager.getPlugin(plugin)) {
                  def installFuture = updateCenter.getPlugin(plugin).deploy()
                  installFuture.get()
              }
          }

          instance.save()

  handlers:
    - name: Reload nginx
      systemd:
        name: nginx
        state: reloaded
